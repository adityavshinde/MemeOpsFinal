<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MemeOps - Generated Memes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6fb;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      max-width: 1000px;
    }
    .meme-box {
      background-color: #fff;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .meme-title {
      margin-bottom: 15px;
      font-weight: bold;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .back-link {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üñºÔ∏è MemeOps - Generated Drake Memes</h1>
  </header>

  <div class="container">
    {% if memes %}
      {% for meme in memes %}
        <div class="meme-box">
          <p class="meme-title">üéØ {{ meme.title }}</p>
          <img src="/static/{{ meme.file }}" alt="Meme Image">
        </div>
      {% endfor %}
    {% else %}
      <div class="alert alert-warning text-center">No memes were generated.</div>
    {% endif %}

    <div class="text-center back-link">
      <a href="/" class="btn btn-secondary">‚¨ÖÔ∏è Back to Home</a>
    </div>
  </div>

</body>
</html>
